<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
</head>
<body>
<h1>Editar Cliente</h1>

<form th:action="@{/Admin/actualizarCliente}" th:object="${cliente}" method="post">

  <input type="hidden" th:field="*{id}">

  <div>
    <label>CÃ©dula:</label>
    <input type="text" th:field="*{cedula}">
    <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></span>
  </div>

  <div>
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}">
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
  </div>

  <!-- Repite para celular, peso, altura, desicion, rol -->

  <button type="submit">Actualizar</button>
  <a th:href="@{/Admin/adminPerfil}">Cancelar</a>
</form>
</body>
</html>
