<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Mis Notas</h1>

<!-- DEBUG: mostrar si hay datos -->
<p>Total notas: <span th:text="${notas?.size() ?: 0}"></span></p>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nota 1</th>
    <th>Nota 2</th>
    <th>Comportamiento</th>
    <th>Fecha</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="nota : ${notas}">
    <td th:text="${nota.idNota}"></td>
    <td th:text="${nota.nota1}"></td>
    <td th:text="${nota.nota2}"></td>
    <td th:text="${nota.notaCom}"></td>
    <td th:text="${nota.fechaIngresoNota}"></td>
    <td>
      <a th:href="@{/Cliente/editarNota/{id}(id=${nota.idNota})}">Editar</a> |
      <a th:href="@{/Cliente/eliminarNota/{id}(id=${nota.idNota})}"
         onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/Cliente/crearNota}">+ Nueva Nota</a>



</body>
</html>
